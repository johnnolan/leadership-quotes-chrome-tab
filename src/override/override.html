<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inspirational Leadership and Coaching Quotes</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<style type="text/css">
		p, body, a {
			font-family: 'Raleway', Helvetica, Arial, sans-serif;
			color: #282828;
		}
		body {
			background-image: url('/img/bg.jpg');
			-moz-background-size: cover;
			-o-background-size: cover;
			-webkit-background-size: cover;
			background-size: cover;
			position: relative;
			background-position: 50% 50%;

			margin: 0;
			padding: 0;
		}
		main {
			display: -webkit-flex;
			display: flex;
			-webkit-align-items: center;
			align-items: center;
			-webkit-justify-content: center;
			justify-content: center;
			text-align: center;
			height: 100vh;
			width: 100vw;
		}
		#most-visited {
			text-align: left;
			line-height: 1.5;
			font-size: 1vw;
			margin: 5% 0 auto 1%;
			width: 20%;
		}
		#quote {
			text-align: right;
			line-height: 1.5;
			font-size: 2.5vw;
			margin: 5% 5% auto auto;
			width: 55%;
		}
		.author {
			font-size: 2vw;
			margin-top: 30px;
		}
		a {
			text-decoration: none;
		}
		a:hover {
			 text-decoration: underline;
		}
		li {
			margin-bottom: 14px;
		}
	</style>
</head>

<main>


	<section id="most-visited">

	</section>
	<section id="quote">

	</section>
